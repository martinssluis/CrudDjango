<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .cancel-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .delete-btn:hover, .cancel-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Confirmar Exclusão</h1>

    <div class="container">
        <p>Tem certeza de que deseja excluir o cliente <strong>{{ cliente.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="delete-btn">Excluir</button>
                <a href="{% url 'client_list' %}" class="cancel-btn">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
