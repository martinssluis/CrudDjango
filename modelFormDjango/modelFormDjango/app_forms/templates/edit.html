<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fafafa;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, select:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
        }
        .button {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .save-btn {
            background-color: #4CAF50;
        }
        .save-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .cancel-btn {
            background-color: #007BFF;
            margin-left: 10px;
        }
        .cancel-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-actions a {
            margin-left: auto;
        }
    </style>
</head>
<body>

    <h1>Editar Cliente: {{ cliente.name }}</h1>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" value="{{ cliente.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
            </div>

            <div class="form-group">
                <label for="sex">Sexo</label>
                <select id="sex" name="sex">
                    <option value="M" {% if cliente.sex == 'M' %}selected{% endif %}>Masculino</option>
                    <option value="F" {% if cliente.sex == 'F' %}selected{% endif %}>Feminino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dt_birth">Data de Nascimento</label>
                <input type="date" id="dt_birth" name="dt_birth" value="{{ cliente.dt_birth|date:'Y-m-d' }}" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="button save-btn">Salvar Alterações</button>
                <a href="{% url 'client_list' %}" class="button cancel-btn">Cancelar</a>
            </div>
        </form>
    </div>

</body>
</html>
